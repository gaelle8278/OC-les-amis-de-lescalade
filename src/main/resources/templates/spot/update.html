<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Les amis de l'escalade</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">

<!-- Favicons -->
<link th:href="@{/img/favicon.png}" rel="icon">
<link th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,500,600,700,700i|Montserrat:300,400,500,600,700"
	rel="stylesheet">

<!-- Bootstrap CSS File -->
<link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Libraries CSS Files -->
<link th:href="@{/assets/font-awesome/css/font-awesome.min.css}" rel="stylesheet">


<!-- Main Stylesheet File -->
<link th:href="@{/css/style.css}" rel="stylesheet">


</head>

<body>
	<!--==========================
 	 Header
  	============================-->
	<header th:replace="commons/header :: header"></header>


	<main id="main">
		<section id="spot-add" class="section-bg">
	      	<div class="container">
	        	<header class="section-header">
	          		<h3 class="section-title" th:text="'Modification du site ' + ${spot.name}" ></h3>
	        	</header>
	        	<div>
		        	<form action="#" th:action="@{/spot/update/{id}(id=${spot.id})}" th:object="${spot}" method="post">
		        		<input type="hidden" th:field="*{id}">
		        	 	<div class="form-group">
						    <label for="name">Nom</label>
						    <input type="text" th:field="*{name}" placeholder="Nom" class="form-control" th:classappend="${#fields.hasErrors('name')} ? is-invalid : ''">
						    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
						</div>
						<div class="form-group">
						    <label for="email">Description</label>
						    <textarea class="form-control" th:field="*{description}" rows="5" th:classappend="${#fields.hasErrors('description')} ? is-invalid : ''"></textarea>
						    <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
		    			</div>
		    			<div class="form-group">
						    <label for="type">Type</label>
						    <select th:field="*{type}" class="form-control">
							    <option th:each="type : ${listTypes}" 
			           								th:value="${type}" 
			           								th:text="${type}" /> 
							</select>
						    <div class="invalid-feedback" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
						</div>
		    			<div class="form-group">
						    <label for="region">Région</label>
						    <input type="text" th:field="*{region}" placeholder="Région" class="form-control" th:classappend="${#fields.hasErrors('region')} ? is-invalid : ''">
						    <div class="invalid-feedback" th:if="${#fields.hasErrors('region')}" th:errors="*{region}"></div>
		    			</div> 
		    			<div class="form-group">
						    <label for="orientation">Orientation</label>
						    <input type="text" th:field="*{orientation}" placeholder="Orientation" class="form-control" th:classappend="${#fields.hasErrors('orientation')} ? is-invalid : ''">
						    <div class="invalid-feedback" th:if="${#fields.hasErrors('orientation')}" th:errors="*{orientation}"></div>
		    			</div>
		    			<div class="form-group">
						    <label for="height">Hauteur</label>
						    <input type="text" th:field="*{height}" placeholder="Hauteur" class="form-control" th:classappend="${#fields.hasErrors('height')} ? is-invalid : ''">
						    <div class="invalid-feedback" th:if="${#fields.hasErrors('height')}" th:errors="*{height}"></div>
		    			</div>
		    			<div class="form-group">
						    <label for="notice">Remarques</label>
						    <textarea class="form-control" th:field="*{notice}" rows="3" th:classappend="${#fields.hasErrors('notice')} ? is-invalid : ''"></textarea>
						    <div class="invalid-feedback" th:if="${#fields.hasErrors('notice')}" th:errors="*{notice}"></div>
		    			</div> 
		    			<div>
		    				<input type="submit" value="Metre à jour" class="btn btn-primary"> 
		    				<a class="btn btn-secondary" th:href="@{/les-sites}">Retour à la liste des sites</a>
		    			</div>
					</form>
				</div>
	       </div>
	     </section>
		
	</main>

	<!--==========================
    Footer
  	============================-->
	<footer th:replace="commons/footer :: footer"></footer>

	<!-- <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>-->
	<!-- Uncomment below i you want to use a preloader -->
	<!-- <div id="preloader"></div> -->

	<!-- JavaScript Libraries -->
	<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
	<script th:src="@{/assets/jquery/jquery-migrate.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
	<script th:src="@{/assets/mobile-nav/mobile-nav.js}"></script>

	<!-- Template Main Javascript File -->
	<script th:src="@{/js/main.js}"></script>

</body>
</html>
