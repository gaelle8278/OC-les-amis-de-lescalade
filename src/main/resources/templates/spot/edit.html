<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Les amis de l'escalade</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">

<!-- Favicons -->
<link th:href="@{/img/favicon.png}" rel="icon">
<link th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,500,600,700,700i|Montserrat:300,400,500,600,700"
	rel="stylesheet">

<!-- Bootstrap CSS File -->
<link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Libraries CSS Files -->
<link th:href="@{/assets/font-awesome/css/font-awesome.min.css}"
	rel="stylesheet">

<!-- Main Stylesheet File -->
<link th:href="@{/css/member-account.css}" rel="stylesheet">

</head>

<body>
	<div class="d-flex" id="wrapper">

		<div th:replace="commons/user-account/menu :: main-menu"></div>

		<!-- Page Content -->
		<div id="page-content-wrapper">

			<nav th:replace="commons/user-account/menu :: navbar"></nav>

			<div class="container-fluid">
	          	<h1 class="" th:text="'Modification du site ' + ${spot.name}" ></h1>
	       
	        	<div class="row">
	        		<div class="col">
			        	<form action="#" th:action="@{/spot/update/{id}(id=${spot.id})}" th:object="${spot}" method="post">
			        	 	<div class="form-group col-md-6">
							    <label for="name">Nom</label>
							    <input type="text" th:field="*{name}" placeholder="" class="form-control" th:classappend="${#fields.hasErrors('name')} ? is-invalid : ''">
							    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
							</div>
							<div class="form-group col-md-6">
							    <label for="email">Description</label>
							    <textarea class="form-control" th:field="*{description}" rows="5" th:classappend="${#fields.hasErrors('description')} ? is-invalid : ''"></textarea>
							    <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
			    			</div>
			    			<div class="form-group col-md-6 col-lg-2">
							    <label for="type">Type</label>
							    <select th:field="*{type}" class="form-control">
								    <option th:each="type : ${listTypes}" 
				           								th:value="${type}" 
				           								th:text="${type}" /> 
								</select>
							    <div class="invalid-feedback" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
							</div>
			    			<div class="form-group col-md-6 col-lg-2">
							    <label for="region">Région</label>
							    <input type="text" th:field="*{region}" placeholder="" class="form-control" th:classappend="${#fields.hasErrors('region')} ? is-invalid : ''">
							    <div class="invalid-feedback" th:if="${#fields.hasErrors('region')}" th:errors="*{region}"></div>
			    			</div> 
			    			<div class="form-group col-md-6 col-lg-2">
							    <label for="orientation">Orientation</label>
							    <input type="text" th:field="*{orientation}" placeholder="" class="form-control" th:classappend="${#fields.hasErrors('orientation')} ? is-invalid : ''">
							    <div class="invalid-feedback" th:if="${#fields.hasErrors('orientation')}" th:errors="*{orientation}"></div>
			    			</div>
			    			<div class="form-row col">
				    			<div class="form-group col-md-6 col-lg-2">
								    <label for="minHeight">Hauteur minimale</label>
								    <input type="text" th:field="*{minHeight}" placeholder="" class="form-control" th:classappend="${#fields.hasErrors('minHeight')} ? is-invalid : ''">
								    <div class="invalid-feedback" th:if="${#fields.hasErrors('minHeight')}" th:errors="*{minHeight}"></div>
				    			</div>
				    			<div class="form-group col-md-6 col-lg-2">
								    <label for="maxHeight">Hauteur maximale</label>
								    <input type="text" th:field="*{maxHeight}" placeholder="" class="form-control" th:classappend="${#fields.hasErrors('maxHeight')} ? is-invalid : ''">
								    <div class="invalid-feedback" th:if="${#fields.hasErrors('maxHeight')}" th:errors="*{maxHeight}"></div>
				    			</div>
				    		</div>
				    		<div class="form-row col">
					    		<div class="form-group col-md-4 col-lg-2">
								    <label for="nbAreas">Nombre de secteurs</label>
								    <input type="text" th:field="*{nbAreas}" placeholder="" class="form-control" th:classappend="${#fields.hasErrors('nbAreas')} ? is-invalid : ''">
								    <div class="invalid-feedback" th:if="${#fields.hasErrors('nbAreas')}" th:errors="*{nbAreas}"></div>
				    			</div>
				    			<div class="form-group col-md-4 col-lg-2">
								    <label for="nbRoutes">Nombre de voies</label>
								    <input type="text" th:field="*{nbRoutes}" placeholder="" class="form-control" th:classappend="${#fields.hasErrors('nbRoutes')} ? is-invalid : ''">
								    <div class="invalid-feedback" th:if="${#fields.hasErrors('nbRoutes')}" th:errors="*{nbRoutes}"></div>
							    </div>
							    <div class="form-group col-md-4 col-lg-2">
								    <label for="nbPitches">Nombre de longueurs</label>
								    <input type="text" th:field="*{nbPitches}" placeholder="" class="form-control" th:classappend="${#fields.hasErrors('nbPitches')} ? is-invalid : ''">
								    <div class="invalid-feedback" th:if="${#fields.hasErrors('nbPitches')}" th:errors="*{nbPitches}"></div>
			    				</div>
							</div>
				    		<div class="form-row col">
				    			<div class="form-group col-md-6 col-lg-2">
								    <label for="minGrade">Cotation minimale</label>
								    <input type="text" th:field="*{minGrade}" placeholder="" class="form-control" th:classappend="${#fields.hasErrors('minGrade')} ? is-invalid : ''">
								    <div class="invalid-feedback" th:if="${#fields.hasErrors('minGrade')}" th:errors="*{minGrade}"></div>
				    			</div>
				    			<div class="form-group col-md-6 col-lg-2">
								    <label for="maxGrade">Cotation maximale</label>
								    <input type="text" th:field="*{maxGrade}" placeholder="" class="form-control" th:classappend="${#fields.hasErrors('maxGrade')} ? is-invalid : ''">
								    <div class="invalid-feedback" th:if="${#fields.hasErrors('maxGrade')}" th:errors="*{maxGrade}"></div>
				    			</div>
				    		</div>
			    			<div class="form-group col-md-6">
							    <label for="notice">Remarques</label>
							    <textarea class="form-control" th:field="*{notice}" rows="3" th:classappend="${#fields.hasErrors('notice')} ? is-invalid : ''"></textarea>
							    <div class="invalid-feedback" th:if="${#fields.hasErrors('notice')}" th:errors="*{notice}"></div>
			    			</div> 
			    			
			    			<div>
			    				<input type="submit" value="Mettre à jour" class="btn btn-primary"> 
			    				<a class="btn btn-primary" th:href="@{'/spots/'+${spot.id}+'/areas'}">Ajouter un secteur</a>
			    				<a class="btn btn-secondary" th:href="@{/membre/mes-sites}">Retour à la liste des sites</a>
			    			</div>
						</form>
					</div>
				</div>
				<div class="row" th:if="${not #lists.isEmpty(listAreas)}">
					<div class="col">
						<div class="card">
							<div class="card-header" id="headerAreas">
								<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseAreas" aria-expanded="false" aria-controls="collapseAreas">
			    					Listes secteurs
			  					</button>
			  				</div>
		  					<div class="collapse" id="collapseAreas">
								<div class="card-body">
									<table class="table">
						        		<thead>
											<tr>
										    	<th scope="col" >Nom</th>
											</tr>
									 	</thead>
										<th:block th:each="area : ${listAreas}">
											<tr>
												<td th:text="${area.name}"></td>
											</tr>
										</th:block>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
	       </div>
			<!-- /.container-fluid -->
		</div>
		<!-- /#page-content-wrapper -->

	</div>
	<!-- /#wrapper -->


	<!-- JavaScript Libraries -->
	<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

	<!-- Template Main Javascript File -->
	<script th:src="@{/js/member-account.js}"></script>

</body>
</html>
