<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Les amis de l'escalade</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">

<!-- Favicons -->
<link th:href="@{/img/favicon.png}" rel="icon">
<link th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,500,600,700,700i|Montserrat:300,400,500,600,700"
	rel="stylesheet">

<!-- Bootstrap CSS File -->
<link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Libraries CSS Files -->
<link th:href="@{/assets/font-awesome/css/font-awesome.min.css}" rel="stylesheet">

<!-- Main Stylesheet File -->
<link th:href="@{/css/style.css}" rel="stylesheet">


</head>

<body>
	<!--==========================
  Header
  ============================-->
	<header th:replace="commons/header :: header"></header>


	<main id="main">
	     <section id="spot-list" class="section-bg">
	      	<div class="container">
	        	<header class="section-header">
	          		<h3 class="section-title">Les sites</h3>
	        	</header>
	        	<p th:text="toto + ${param.region}"></p>
	        	<section id="spot-search-form">
						<form action="#" th:action="@{/les-sites}" th:object="${spotsearchform}"  method="post">
							<div class="form-row">
								<div class="form-group col-md-6 col-lg-3">
				    				<label for="name">Nom</label> 
				    				<input type="text" th:field="*{name}" class="form-control" >
				    			</div>
				    			<div class="form-group col-md-6 col-lg-3">
				    				<label for="region">Région</label> 
					    			<select th:field="*{region}" class="form-control" placeholder="Sélectionnez une région" > 
		       							<option th:each="region : ${listRegions}" 
		           								th:value="${region}" 
		           								th:text="${region}" /> 
		      						</select> 
				    			</div>
			    			</div>
			    			<input type="submit" value="Rechercher" class="btn btn-primary">
			    		</form>
				</section>
	        	
	        	
	        	<!--  table contenant la liste des sites-->
	        	<table class="table">
	        		<thead>
					    <tr>
					      	<th scope="col" class="text-center">Id</th>
					      	<th scope="col" class="text-center">Nom</th>
					      	<th scope="col" class="text-center">Région</th>
					      	<th scope="col" class="text-center">Type</th>
					      	<th scope="col" class="text-center">Orientation</th>
					      	<th scope="col" class="text-center">Actions</th>
					    </tr>
				 	 </thead>
				   	<th:block th:each="spot : ${page.content}">
				   		<tr>
				        	<td class="text-center"><a class="btn btn-link" th:href="@{'/spot/'+ ${spot.id}}" th:text=${spot.id}></a></td>
					    	<td class="text-center" th:text="${spot.name}"></td>
					    	<td class="text-center" th:text="${spot.region}"></td>
					    	<td class="text-center" th:text="${spot.type}"></td>
					    	<td class="text-center" th:text="${spot.orientation}"></td>
					    	<td class="text-center">
					    		<a class="btn btn-link" th:href="@{'/spot/'+ ${spot.id}}">Voir</a>
					    	</td>
					    </tr>
				   </th:block>
				</table>
				<!-- pagination -->
				<nav aria-label="Pages listant les topos">
					<ul class="pagination">
					    <li th:if="${page.hasPrevious()}" class="page-item">
					        <a th:href="@{''(page=${page.number-1},size=${page.size},region=${param.region})}" class="page-link" aria-label="Précédent">
					        	<span aria-hidden="true">&laquo;</span>
        						<span class="sr-only">Précédent</span>
					       	</a>
					    </li>
					    <th:block th:each="i: ${#numbers.sequence(0, page.totalPages - 1)}">
					        <li th:if="${page.number == i}" class="active page-item">
					       		<span class="page-link">[[${i}+1]]<span class="sr-only">(actuel)</span></span>
					       	</li>
					        <li th:unless="${page.number == i}" class="page-item">
					             <a th:href="@{''(page=${i},size=${page.size},region=${param.region})}" class="page-link">[[${i}+1]]</a>
					        </li>
					    </th:block>
				    	<li th:if="${page.hasNext()}" class="page-item">
				        	<a th:href="@{/''(page=${page.number+1},size=${page.size},region=${param.region})}" class="page-link" aria-lable="Suivant">
				        		<span aria-hidden="true">&raquo;</span>
        						<span class="sr-only">Suivant</span>
				        	</a>
				    	</li>
				    </ul>
				</nav>
				
				
	        </div>
		</section>
		
	</main>

	<!--==========================
    Footer
  	============================-->
	<footer th:replace="commons/footer :: footer"></footer>

	<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
	<!-- Uncomment below i you want to use a preloader -->
	<!-- <div id="preloader"></div> -->

	<!-- JavaScript Libraries -->
	<script th:src="@{webjars/jquery/3.4.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
	<script th:src="@{/assets/mobile-nav/mobile-nav.js}"></script>

	<!-- Template Main Javascript File -->
	<script th:src="@{/js/main.js}"></script>

</body>
</html>
