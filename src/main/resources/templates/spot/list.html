<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Les amis de l'escalade</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">

<!-- Favicons -->
<link th:href="@{/img/favicon.png}" rel="icon">
<link th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,500,600,700,700i|Montserrat:300,400,500,600,700"
	rel="stylesheet">

<!-- Bootstrap CSS File -->
<link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Libraries CSS Files -->
<link th:href="@{/assets/font-awesome/css/font-awesome.min.css}"
	rel="stylesheet">
<link th:href="@{/assets/animate/animate.min.css}" rel="stylesheet">
<link th:href="@{/assets/ionicons/css/ionicons.min.css}"
	rel="stylesheet">
<link th:href="@{/assets/owlcarousel/assets/owl.carousel.min.css}"
	rel="stylesheet">
<link th:href="@{/assets/lightbox/css/lightbox.min.css}"
	rel="stylesheet">

<!-- Main Stylesheet File -->
<link th:href="@{/css/style.css}" rel="stylesheet">

<!-- =======================================================
    Theme Name: Rapid
    Theme URL: https://bootstrapmade.com/rapid-multipurpose-bootstrap-business-template/
    Author: BootstrapMade.com
    License: https://bootstrapmade.com/license/
  ======================================================= -->
</head>

<body>
	<!--==========================
  Header
  ============================-->
	<header id="header">
		<div id="topbar">
			<div class="container">
				<div class="row">
					<div class="col">
						<!--  session dependant : link adapt if user connected and member -->
						<a class="btn btn-primary float-md-right"
							th:href="@{/acces-compte}">Accéder à mon compte</a>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="logo float-left">
				<!-- Uncomment below if you prefer to use an image logo -->
				<!-- <h1 class="text-light"><a href="#intro" class="scrollto"><span>Rapid</span></a></h1>-->
				<a href="#header" class="scrollto"><img src="img/logo.png"
					alt="" class="img-fluid"></a>
			</div>
			<nav class="main-nav float-right d-none d-lg-block">
				<ul>
					<li class="active"><a th:href="@{/}">Home</a></li>
					<li><a th:href="@{/les-sites}">Les sites</a></li>
					<li><a th:href="@{/recherche-site}">Trouver un site</a></li>
				</ul>
			</nav>
			<!-- .main-nav -->
		</div>
	</header>
	<!-- #header -->


	<main id="main">
	     <section id="spot-list" class="section-bg">
	      	<div class="container">
	        	<header class="section-header">
	          		<h3 class="section-title">Les sites</h3>
	        	</header>
	        	
	        	
	        	<!--  table contenant la liste des sites-->
	        	<table class="table">
	        		<thead>
					    <tr>
					      	<th scope="col" class="text-center">#</th>
					      	<th scope="col" class="text-center">Nom</th>
					      	<th scope="col" class="text-center">Région</th>
					      	<th scope="col" class="text-center">Type</th>
					      	<th scope="col" class="text-center">Orientation</th>
					      	<th scope="col" class="text-center">Actions</th>
					    </tr>
				 	 </thead>
				   	<th:block th:each="spot : ${page.content}">
				   		<tr>
				        	<td class="text-center"><a class="btn btn-link" th:href="@{'/spot/'+ ${spot.id}}">Voir</a></td>
					    	<td class="text-center" th:text="${spot.name}"></td>
					    	<td class="text-center" th:text="${spot.region}"></td>
					    	<td class="text-center" th:text="${spot.type}"></td>
					    	<td class="text-center" th:text="${spot.orientation}"></td>
					    	<td class="text-center">
					    		<a class="btn btn-link" th:href="@{'/spot/edit/' + ${spot.id}}">Modifier</a>
					    		 | <a class="btn btn-link" th:href="@{'/spot/delete/'+ ${spot.id}}">Supprimer</a>
					    	</td>
					    </tr>
				   </th:block>
				</table>
				
				<!-- pagination -->
				<nav aria-label="Pages de résultats de la recherche">
					<ul class="pagination">
					    <li th:if="${page.hasPrevious()}" class="page-item">
					        <a th:href="@{/les-sites(page=${page.number-1},size=${page.size})}" class="page-link" aria-label="Précédent">
					        	<span aria-hidden="true">&laquo;</span>
        						<span class="sr-only">Précédent</span>
					       	</a>
					    </li>
					    <th:block th:each="i: ${#numbers.sequence(0, page.totalPages - 1)}">
					        <li th:if="${page.number == i}" class="active page-item">
					       		<span class="page-link">[[${i}+1]]<span class="sr-only">(actuel)</span></span>
					       	</li>
					        <li th:unless="${page.number == i}" class="page-item">
					             <a th:href="@{/les-sites(page=${i},size=${page.size})}" class="page-link">[[${i}+1]]</a>
					        </li>
					    </th:block>
				    	<li th:if="${page.hasNext()}" class="page-item">
				        	<a th:href="@{/les-sites(page=${page.number+1},size=${page.size})}" class="page-link" aria-lable="Suivant">
				        		<span aria-hidden="true">&raquo;</span>
        						<span class="sr-only">Suivant</span>
				        	</a>
				    	</li>
				    </ul>
				</nav>
				
				<div class="row">
					<div class="col py-2">
				  		<a th:href="@{/addspot}" class="btn btn-primary ">Ajouter un site</a>
				  	</div>
				 </div>
	        </div>
		</section>
	</main>

	<!--==========================
    Footer
  	============================-->
	<footer id="footer" class="section-bg">

		<div class="container">
			<div class="copyright">
				&copy; Copyright <strong>Les amis de l'escalade</strong>. Tous droits réservés
			</div>
		</div>
	</footer>
	<!-- #footer -->

	<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
	<!-- Uncomment below i you want to use a preloader -->
	<!-- <div id="preloader"></div> -->

	<!-- JavaScript Libraries -->
	<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
	<script th:src="@{/assets/jquery/jquery-migrate.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
	<script th:src="@{/assets/easing/easing.min.js}"></script>
	<script th:src="@{/assets/mobile-nav/mobile-nav.js}"></script>
	<script th:src="@{/assets/wow/wow.min.js}"></script>
	<script th:src="@{/assets/waypoints/waypoints.min.js}"></script>
	<script th:src="@{/assets/counterup/counterup.min.js}"></script>
	<script th:src="@{/assets/owlcarousel/owl.carousel.min.js}"></script>
	<script th:src="@{/assets/isotope/isotope.pkgd.min.js}"></script>
	<script th:src="@{/assets/lightbox/js/lightbox.min.js}"></script>

	<!-- Template Main Javascript File -->
	<script th:src="@{/js/main.js}"></script>

</body>
</html>
