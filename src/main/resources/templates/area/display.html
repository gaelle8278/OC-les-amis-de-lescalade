<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Les amis de l'escalade</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">

<!-- Favicons -->
<link th:href="@{/img/favicon.png}" rel="icon">
<link th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,500,600,700,700i|Montserrat:300,400,500,600,700"
	rel="stylesheet">

<!-- Bootstrap CSS File -->
<link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Libraries CSS Files -->
<link th:href="@{/assets/font-awesome/css/font-awesome.min.css}" rel="stylesheet">

<!-- Main Stylesheet File -->
<link th:href="@{/css/style.css}" rel="stylesheet">


</head>

<body>
	<!--==========================
  Header
  ============================-->
	<header th:replace="commons/header :: header"></header>


	<main id="main">
	     <section id="spot-list" class="section-bg">
	      	<div class="container">
	        	<header class="section-header">
	          		<h1 class="section-title">Secteur <span th:text="${area.name}"></span></h1>
	        	</header>
	        	
	        	<div class="row">
	        		<div class="col my-5">
	        			<th:block th:text="${area.description}"></th:block>
	        		</div>
	        	</div>
	        	<div th:if="${not #lists.isEmpty(area.listRoutes)}" class="row">
	        		<div class="col">
	        			<h5>Voies décrites</h5>
			        	<table class="table mt-5">
			        		<thead>
							    <tr>
							      	<th scope="col" class="text-center">Numéro</th>
							      	<th scope="col" class="text-center">Cotation</th>
							      	<th scope="col" class="text-center">Nombre de spits</th>
							    </tr>
						 	 </thead>
						   	<th:block th:each="route : ${area.listRoutes}">
						   		<tr>
						        	<td class="text-center"><a class="btn btn-link" th:href="@{'/route/'+ ${route.id}}" th:text=${route.number}></a></td>
							    	<td class="text-center" th:text="${route.grade}"></td>
							    	<td class="text-center" th:text="${route.nbSpits}"></td>
							    	<td class="text-center">
							    		<a class="btn btn-link" th:href="@{'/route/'+ ${route.id}}">Voir</a>
							    	</td>
							    </tr>
						   </th:block>
						</table>
					</div>
				</div>
				
				<div  class="row">
						<div class="col-md-4 col-lg-2 my-2">
							<a class="btn btn-secondary" th:href="@{'/spots/' + ${area.spot.id} + '/areas/list'}">Retour à la liste des secteurs</a>
						</div>
						<div class="col-md-4 col-lg-2 my-2">
							<a class="btn btn-secondary" th:href="@{'/spot/' + ${area.spot.id}}">Retour au site</a>
						</div>
				</div>
	        </div>
		</section>
		
	</main>

	<!--==========================
    Footer
  	============================-->
	<footer th:replace="commons/footer :: footer"></footer>

	<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
	<!-- Uncomment below i you want to use a preloader -->
	<!-- <div id="preloader"></div> -->

	<!-- JavaScript Libraries -->
	<script th:src="@{webjars/jquery/3.4.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
	<script th:src="@{/assets/mobile-nav/mobile-nav.js}"></script>

	<!-- Template Main Javascript File -->
	<script th:src="@{/js/main.js}"></script>

</body>
</html>
