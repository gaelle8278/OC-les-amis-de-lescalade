<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Les amis de l'escalade</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">

<!-- Favicons -->
<link th:href="@{/img/favicon.png}" rel="icon">
<link th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,500,600,700,700i|Montserrat:300,400,500,600,700"
	rel="stylesheet">

<!-- Bootstrap CSS File -->
<link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Libraries CSS Files -->
<link th:href="@{/assets/font-awesome/css/font-awesome.min.css}" rel="stylesheet">

<!-- Main Stylesheet File -->
<link th:href="@{/css/member-account.css}" rel="stylesheet">


</head>

<body>
	<div class="d-flex" id="wrapper">

   		<div th:replace="commons/user-account/menu :: main-menu"></div>

	    <!-- Page Content -->
	    <div id="page-content-wrapper">
			<nav th:replace="commons/user-account/menu :: navbar"></nav>
	      

	      	<div class="container-fluid">
				<h1 class="section-title">Demandes de réservation à traiter</h1>
	
				<div class="row">
					<div class="col">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">Topo</th>
									<th scope="col">Date de la demande</th>
									<th scope="col">Statut</th>
									<th scope="col">Coordonnées</th>
									<th scope="col">Actions</th>
								</tr>
							</thead>
							<th:block th:each="booking : ${page.content}">
								<tr>
									<td th:text="${booking.guidebook.name}"></td>
									<td th:text="${#temporals.format(booking.createdDate, 'dd/MM/yyyy')}"></td>
									<td th:text="${booking.status}"></td>
									<td>
										<th:block th:if="${booking.status == T(dev.gaellerauffet.lesamisdelescalade.utils.Constants).BOOKING_APP_APPROVED_STATUS }">
											<span th:text="${booking.user.email}"></span>
										</th:block>
									</td>
									<td> 
										<a class="btn btn-primary" th:if="${booking.status == T(dev.gaellerauffet.lesamisdelescalade.utils.Constants).BOOKING_APP_PENDING_STATUS }" 
				        					th:href="@{'/bookings/' + ${booking.id} + '/manage-status/' + ${T(dev.gaellerauffet.lesamisdelescalade.utils.Constants).BOOKING_DB_APPROVED_STATUS}}">
				        					Accepter la demande</a>
				        				<a class="btn btn-primary" th:if="${booking.status == T(dev.gaellerauffet.lesamisdelescalade.utils.Constants).BOOKING_APP_PENDING_STATUS }" 
				        					th:href="@{'/bookings/' + ${booking.id} + '/manage-status/' + ${T(dev.gaellerauffet.lesamisdelescalade.utils.Constants).BOOKING_DB_REJECTED_STATUS}}">
				        					Rejeter la demande</a>
				        					
				        				<a class="btn btn-primary" th:if="${booking.status == T(dev.gaellerauffet.lesamisdelescalade.utils.Constants).BOOKING_APP_APPROVED_STATUS }" 
				        					th:href="@{'/bookings/' + ${booking.id} + '/manage-status/' + ${T(dev.gaellerauffet.lesamisdelescalade.utils.Constants).BOOKING_DB_FINISHED_STATUS}}">
				        					Terminer la réservation</a>
				        				
				        					
				        					
				        			</td>
								</tr>
							</th:block>
						</table>
		
						<!-- pagination -->
						<nav aria-label="Pages listant les demandes de réservation de topo de l'utilisateur connecté">
							<ul class="pagination">
								<li th:if="${page.hasPrevious()}" class="page-item"><a
									th:href="@{''(page=${page.number-1},size=${page.size})}"
									class="page-link" aria-label="Précédent"> <span
										aria-hidden="true">&laquo;</span> <span class="sr-only">Précédent</span>
								</a></li>
								<th:block
									th:each="i: ${#numbers.sequence(0, page.totalPages - 1)}">
									<li th:if="${page.number == i}" class="active page-item"><span
										class="page-link">[[${i}+1]]<span class="sr-only">(actuel)</span></span>
									</li>
									<li th:unless="${page.number == i}" class="page-item"><a
										th:href="@{''(page=${i},size=${page.size})}" class="page-link">[[${i}+1]]</a>
									</li>
								</th:block>
								<li th:if="${page.hasNext()}" class="page-item"><a
									th:href="@{/''(page=${page.number+1},size=${page.size})}"
									class="page-link" aria-lable="Suivant"> <span
										aria-hidden="true">&raquo;</span> <span class="sr-only">Suivant</span>
								</a></li>
							</ul>
						</nav>
						<a class="btn btn-primary" th:href="@{/les-topos}">Voir les topos</a>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /#page-content-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!--==========================
    Footer
  	============================-->


	<!-- <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>-->
	<!-- Uncomment below i you want to use a preloader -->
	<!-- <div id="preloader"></div> -->

	<!-- JavaScript Libraries -->
	<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

	<!-- Template Main Javascript File -->
	<script th:src="@{/js/member-account.js}"></script>

</body>
</html>
