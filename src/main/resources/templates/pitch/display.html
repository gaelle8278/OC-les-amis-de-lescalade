<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Les amis de l'escalade</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">

<!-- Favicons -->
<link th:href="@{/img/favicon.png}" rel="icon">
<link th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,500,600,700,700i|Montserrat:300,400,500,600,700"
	rel="stylesheet">

<!-- Bootstrap CSS File -->
<link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Libraries CSS Files -->
<link th:href="@{/assets/font-awesome/css/font-awesome.min.css}" rel="stylesheet">

<!-- Main Stylesheet File -->
<link th:href="@{/css/style.css}" rel="stylesheet">


</head>

<body>
	<!--==========================
  Header
  ============================-->
	<header th:replace="commons/header :: header"></header>


	<main id="main">
	     <section id="spot-list" class="section-bg">
	      	<div class="container">
	        	<header class="section-header">
	          		<h1 class="section-title">Longueur numéro <span th:text="${pitch.number} + ' de la voie ' + ${pitch.route.number} + ' du secteur ' + ${pitch.route.area.name}"></span></h1>
	        	</header>
	        	
	        	<div class="row mt-5">
	        		<div class="col-md-4 col-lg-2">
	        			<p><span class="font-weight-bold">Numéro :</span><th:block th:text="${pitch.number}"></th:block></p>
	        		</div>
	        		<div class="col-md-4 col-lg-2">
	        			<p><span class="font-weight-bold">Cotation :</span><th:block th:text="${pitch.grade}"></th:block></p>
	        		</div>
	        	</div>
	        	<div class="row mb-5">
	        		<div class="col">
	        			<th:block th:text="${pitch.notice}"></th:block>
	        		</div>
	        	</div>
	        	
	        	
				<div  class="row">
					<div class="col-md-4 col-lg-2 my-2">
						<a class="btn btn-secondary" th:href="@{'/route/' + ${pitch.route.id}}">Retour à la voie</a>
					</div>
					<div class="col-md-4 col-lg-2 my-2">
						<a class="btn btn-secondary" th:href="@{'/area/' + ${pitch.route.area.id}}">Retour au secteur</a>
					</div>
					<div class="col-md-4 col-lg-2 my-2">
						<a class="btn btn-secondary" th:href="@{'/spot/' + ${pitch.route.area.spot.id}}">Retour au site</a>
					</div>
				</div>
	        </div>
		</section>
		
	</main>

	<!--==========================
    Footer
  	============================-->
	<footer th:replace="commons/footer :: footer"></footer>

	<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
	<!-- Uncomment below i you want to use a preloader -->
	<!-- <div id="preloader"></div> -->

	<!-- JavaScript Libraries -->
	<script th:src="@{webjars/jquery/3.4.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
	<script th:src="@{/assets/mobile-nav/mobile-nav.js}"></script>

	<!-- Template Main Javascript File -->
	<script th:src="@{/js/main.js}"></script>

</body>
</html>
