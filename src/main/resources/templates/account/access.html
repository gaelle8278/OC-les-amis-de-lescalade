<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Les amis de l'escalade</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">

<!-- Favicons -->
<link th:href="@{/img/favicon.png}" rel="icon">
<link th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,500,600,700,700i|Montserrat:300,400,500,600,700"
	rel="stylesheet">

<!-- Bootstrap CSS File -->
<link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Libraries CSS Files -->
<link th:href="@{/assets/font-awesome/css/font-awesome.min.css}" rel="stylesheet">

<!-- Main Stylesheet File -->
<link th:href="@{/css/style.css}" rel="stylesheet">


</head>

<body>
	<!--==========================
  	Header
  	============================-->
	<header th:replace="commons/header :: header"></header>


	<main id="main">
	     <section id="acces-compte">
	      	<div class="container">
	        	<header class="section-header">
	          		<h3 class="section-title">Accéder à mon compte</h3>
	        	</header>
	        	<hr>
	        	<div class="row">
					<div class="col-md-5">
	 					<form role="form" method="post" action="">
							<fieldset>							
								<p class="col-title"> Inscription </p>	
	 							<div class="text-center">
	 								<input type="submit" class="btn btn-lg btn-primary"   value="S'inscrire">
	 							</div>
							</fieldset>
						</form>
					</div>
					
					<div class="col-md-2">
						<!-------null------>
					</div>
					
					<div class="col-md-5">
	 				 	<form role="form" method="post" action="">
							<fieldset>							
								<p class="col-title"> Connexion </p>	
	 								
								<div class="form-group">
								 	<label for="email">Email</label>
									<input type="email" name="email" id="email" class="form-control input-lg" placeholder="">
									<div class="invalid-feedback"></div>
								
								</div>
								<div class="form-group">
									<label for="email">Mot de passe</label>
									<input type="password" name="password" id="password" class="form-control input-lg" placeholder="" >
									<div class="invalid-feedback" ></div>
								</div>
								<div class="text-center">
									<!-- <input type="submit" class="btn btn-primary" value="Connexion"> -->
									<a class="btn btn-primary" value="Connexion" th:href="@{/mon-compte}">Connexion</a>
								</div>
									 
	 						</fieldset>
						</form>	
					</div>
	        	</div>
	        </div>
		</section>
	</main>

	<!--==========================
    Footer
  	============================-->
	<footer th:replace="commons/footer :: footer"></footer>

	<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
	<!-- Uncomment below i you want to use a preloader -->
	<!-- <div id="preloader"></div> -->

	<!-- JavaScript Libraries -->
	<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
	<script th:src="@{/assets/jquery/jquery-migrate.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
	<script th:src="@{/assets/mobile-nav/mobile-nav.js}"></script>

	<!-- Template Main Javascript File -->
	<script th:src="@{/js/main.js}"></script>

</body>
</html>
