<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Les amis de l'escalade</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">

<!-- Favicons -->
<link th:href="@{/img/favicon.png}" rel="icon">
<link th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,500,600,700,700i|Montserrat:300,400,500,600,700"
	rel="stylesheet">

<!-- Bootstrap CSS File -->
<link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Libraries CSS Files -->
<link th:href="@{/assets/font-awesome/css/font-awesome.min.css}" rel="stylesheet">

<!-- Main Stylesheet File -->
<link th:href="@{/css/style.css}" rel="stylesheet">

</head>

<body>
	<!--==========================
  	Header
  	============================-->
	<header th:replace="commons/header :: header"></header>

	<main id="main">
		<section id="connexion" class="section-bg">
		    <div class="container">
				<div class="row ">
					<div class="col-md-8 mx-auto">
						<form th:action="@{/connexion}" method="post">
			                <fieldset>
			                    <h1>Connectez-vous</h1>
			
			                    <div th:if="${param.error}">
			                        <div class="alert alert-danger">
			                            Identifiants incorrects
			                        </div>
			                    </div>
			                    <div th:if="${param.logout}">
			                        <div class="alert alert-info">
			                            Vous avez été déconnecté
			                        </div>
			                    </div>
			
			                    <div class="form-group">
			                        <input type="text" name="username" id="username" class="form-control input-lg"
			                               placeholder="UserName" required="true" autofocus="true"/>
			                    </div>
			                    <div class="form-group">
			                        <input type="password" name="password" id="password" class="form-control input-lg"
			                               placeholder="Password" required="true"/>
			                    </div>
			
			                    <div>
			                       <input type="submit" class="btn btn-lg btn-primary" value="Connexion"/>
			                    </div>
			                      
			                </fieldset>
		           		</form>
		           		
					</div>	
		  		</div>
		  	</div>
	  	</section>
	</main>
	
	<!--==========================
    Footer
  	============================-->
	<footer th:replace="commons/footer :: footer"></footer>

	<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
	<!-- Uncomment below i you want to use a preloader -->
	<!-- <div id="preloader"></div> -->

	<!-- JavaScript Libraries -->
	<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
	<script th:src="@{/assets/jquery/jquery-migrate.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
	<script th:src="@{/assets/mobile-nav/mobile-nav.js}"></script>

	<!-- Template Main Javascript File -->
	<script th:src="@{/js/main.js}"></script>

</body>
</html>
