<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Les amis de l'escalade</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">

<!-- Favicons -->
<link th:href="@{/img/favicon.png}" rel="icon">
<link th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,500,600,700,700i|Montserrat:300,400,500,600,700"
	rel="stylesheet">

<!-- Bootstrap CSS File -->
<link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Libraries CSS Files -->
<link th:href="@{/assets/font-awesome/css/font-awesome.min.css}" rel="stylesheet">

<!-- Main Stylesheet File -->
<link th:href="@{/css/style.css}" rel="stylesheet">


</head>

<body>
	<!--==========================
  	Header
  	============================-->
	<header th:replace="commons/header :: header"></header>


	<main id="main">
		<section id="spot-add" class="section-bg">
	      	<div class="container">
	        	<header class="section-header">
	          		<h3 class="section-title">Ajouter un topo</h3>
	        	</header>
	        	<div>
		        	<form action="#" th:action="@{/guidebook/add}" th:object="${guidebook}" method="post">
		        	 	<div class="form-group">
						    <label for="name">Nom</label>
						    <input type="text" th:field="*{name}" placeholder="Nom" class="form-control" th:classappend="${#fields.hasErrors('name')} ? is-invalid : ''">
						    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
						</div>
						<div class="form-group">
						    <label for="description">Description</label>
						    <textarea class="form-control" th:field="*{description}" rows="5" th:classappend="${#fields.hasErrors('description')} ? is-invalid : ''"></textarea>
						    <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
		    			</div>
		    			
		    			<div class="form-group">
						    <label for="place">Lieu</label>
						    <input type="text" th:field="*{place}" placeholder="" class="form-control" th:classappend="${#fields.hasErrors('place')} ? is-invalid : ''">
						    <div class="invalid-feedback" th:if="${#fields.hasErrors('place')}" th:errors="*{place}"></div>
		    			</div> 
		    			
		    			<div class="form-group">
						    <label for="releaseDate">Date de parution</label>
						    <input type="date" th:field="*{releaseDate}" placeholder="" class="form-control" th:classappend="${#fields.hasErrors('releaseDate')} ? is-invalid : ''">
						    <div class="invalid-feedback" th:if="${#fields.hasErrors('releaseDate')}" th:errors="*{releaseDate}"></div>
		    			</div>
		    			
		    			<div>
		    				<input type="submit" value="Ajouter un topo" class="btn btn-primary"> 
		    				<a class="btn btn-secondary" th:href="@{/les-topos}">Retour Ã  la liste des topos</a>
		    			</div>
					</form>
				</div>
	       </div>
	     </section>
		
	</main>

	<!--==========================
    Footer
  	============================-->
	<footer th:replace="commons/footer :: footer"></footer>

	<!-- <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>-->
	<!-- Uncomment below i you want to use a preloader -->
	<!-- <div id="preloader"></div> -->

	<!-- JavaScript Libraries -->
	<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
	<script th:src="@{/assets/jquery/jquery-migrate.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
	<script th:src="@{/assets/mobile-nav/mobile-nav.js}"></script>

	<!-- Template Main Javascript File -->
	<script th:src="@{/js/main.js}"></script>

</body>
</html>
