<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Les amis de l'escalade</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">

<!-- Favicons -->
<link th:href="@{/img/favicon.png}" rel="icon">
<link th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,500,600,700,700i|Montserrat:300,400,500,600,700"
	rel="stylesheet">

<!-- Bootstrap CSS File -->
<link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Libraries CSS Files -->
<link th:href="@{/assets/font-awesome/css/font-awesome.min.css}" rel="stylesheet">

<!-- Main Stylesheet File -->
<link th:href="@{/css/be-account.css}" rel="stylesheet">


</head>

<body>
	


	 <div class="d-flex" id="wrapper">

    	<div th:replace="commons/be-account/menu :: main-menu"></div>
    

	    <!-- Page Content -->
	    <div id="page-content-wrapper">
	
	      	<nav th:replace="commons/be-account/menu :: navbar"></nav>
	
	      	<div class="container-fluid">
	          	<h1 class="section-title">Modifier un commentaire</h1>
	        	<div class="row">
					<div class="col-md-6 col-lg-4">
			        	<form action="#" th:action="@{/comment/update/{id}(id=${comment.id})}" th:object="${comment}" method="post">
			        	 	<div class="form-group">
							    <label for="title">Titre</label>
							    <input type="text" th:field="*{title}" placeholder="" class="form-control" th:classappend="${#fields.hasErrors('title')} ? is-invalid : ''">
							    <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
							</div>
							<div class="form-group">
							    <label for="content">Contenu</label>
							    <textarea class="form-control" th:field="*{content}" rows="5" th:classappend="${#fields.hasErrors('content')} ? is-invalid : ''"></textarea>
							    <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
			    			</div>
			    			<div>
			    				<input type="submit" value="Mettre à jour" class="btn btn-primary"> 
			    				<a class="btn btn-secondary" th:href="@{/admin/les-commentaires}">Retour à la liste des commentaires</a>
			    			</div>
						</form>
					</div>
				</div>
	       </div>
	    </div>
    	<!-- /#page-content-wrapper -->

  	</div>
  	<!-- /#wrapper -->
	

	<!-- JavaScript Libraries -->
	<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

	<!-- Template Main Javascript File -->
	<script th:src="@{/js/be-account.js}"></script>

</body>
</html>
