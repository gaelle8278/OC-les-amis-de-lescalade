<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<form th:fragment="signup-form"  action="#" th:action="@{/inscription}" th:object="${user}" method="post" 
			    	class="form-horizontal" role="form" autocomplete="off">
			<div class="form-group">
				<label for="firstName">Pr√©nom</label>
				<input type="text" th:field="*{firstName}" placeholder="" class="form-control" /> 
				<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="validation-message"> </p>
			</div>
	
			<div class="form-group">
				<label for="lastName">Nom</label>
				<input type="text" th:field="*{lastName}" placeholder="" class="form-control" /> 
				<p	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-message"></p>
			</div>
			<div class="form-group">
				<label for="email">Adresse e-mail</label>
				<input type="text" th:field="*{email}" placeholder="" class="form-control" /> 
				<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></p>
			</div>
			<div class="form-group">
				<label for="password">Mot de passe</label>
				<input type="password" th:field="*{password}" placeholder="" class="form-control" /> 
				<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></p>
			</div>
	
			<div class="form-check">
			  	<input type="checkbox" class="form-check-input" th:field="*{checkedCGU}" th:classappend="${#fields.hasErrors('checkedCGU')} ? is-invalid : ''">
	    		<label class="form-check-label" for="checkedCGU">Cochez cette case pour accepter les CGU</label>
			</div>
			<div class="form-group text-center">
					<button type="submit" class="btn btn-lg btn-primary">S'inscrire</button>
			</div>
						
			
						
		</form>
		
		
		
		
		<form  th:fragment="login-form" th:action="@{/connexion}" method="POST">
			<div th:if="${param.error}" class="alert alert-danger">
				Identifiants invalides
			</div>
			<div class="form-group">
				<label for="email">Adresse e-mail</label>
				<input type="text" id="email" name="email"  class="form-control" /> 
			</div>
			<div class="form-group">
				<label for="password">Mot de passe</label>
				<input type="password"  id="password" name="password" class="form-control" /> <br /> 
			</div>
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
			<div class="form-group text-center">
				<button class="btn btn-lg btn-primary " name="submit" type="submit">Se connecter</button>
			</div>
		</form>
	</body>
</html>
