<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title></title>
	</head>
<body>
<div th:fragment="deletion" class="modal fade" id="deletionModal" tabindex="-1" role="dialog" aria-labelledby="deletionDialogBox" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deletionModalTitle">Suppression</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Voulez-vous supprimer <span id="melementLabel">l'élément</span> <span id="melementName">x</span> ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Non</button>
        <a id="mdeletionLink" class="btn btn-primary" th:href="@{'#'}">Oui</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
